<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" (click)="onNoClick()" color="primary">Non</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="accent">Oui</button>
</div>
